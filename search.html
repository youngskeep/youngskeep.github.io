    window.store = {
    
    "book-ec-8b-a4-eb-ac-b4-ec-98-88-ec-a0-9c-eb-a1-9c-eb-b0-b0-ec-9a-b0-eb-8a-94-eb-8d-b0-ec-9d-b4-ed-83-80-ea-b3-b5-ed-95-99": {
        "title": "실무 예제로 배우는 데이터 공학",
            "author": "youngskeep",
            "category": "",
            "content": "            항목      설명      비고                  대상자      데이타 Flow를 구축해야 하는 담당자, ETL/데이타웨어하우스 구축에 관심이 있는 분                     누가 도움이 될까?      Apache Nifi, Airflow를 들어보고 관심있는 분들이 좀더 도움이 될거 같습니다.                     전달 메세지      여러가지 관련 오픈소스를 경험해보고, 방향성 잡기 좋을거 같습니다.             책 제목에 데이터 공학 이란 단어가 들어간다.  책 제목 : 실무 예제로 배우는 데이터 공학          소제목 : 파이썬과 오픈소스 프로젝트로 만드는 나만의 데이터 공학 환경과 파이프라인      데이터 공학 vs 데이타 과학요즘 데이타를 이용해, 각종 분석을 하는것은 데이타 과학이다.이 책은 데이타 공학과 데이타 과학이 상호 보완적이지만 분명히 다른 영역이고 2가지 데이타를 다루는 분야중에데이타 공학에 대해서 설명하는 책이다.책 뒷편에 난이도는 매우 초~중급 사이로 표기되어 있다. 즉 부담없이 접근해도 좋은책이다.아래 책에서 언급된 오픈소스의 종류인데, 다양한 사항이 언급되고 설명된다.그 중에 수집 및 가공의 역활에 대해서 다양한 오픈소스를 기반으로 설명을 한다.책에서 언급되는 오픈소스의 종류는 다양하다.  Apache Nifi  Apache airflow  Elastic Search  Kibana  PostgreSql / PgAdmin      카프카, 스파크    에 대해서 다루며, 실습 코드를 기반으로 설명을 하고 있다.책을 보면서,  데이터 파이프 라인을 구축하여추출 -&gt; 변환 -&gt; 적제의 사이클을 파악하게 되었다.  크게 책의 방향은 추출 / 변환 / 적재의 단계별로 Nifi, Airflow, Elastic일때 어떻게 시스템 구축을 하고 접근하는지 오픈소스별 설명을 하고 있다.이게 이 책의 장점이자 단점이다.큰 흐름으로써 여러가지 오픈소스를 경험해보고, Trend를 알게 되고 실제 현업에서 어떤 방식으로 구성하는것이 가장 현업에서 적합한지 좋은 사례를 제공한다.하지만, 매우 깊게 설명이 들어가지 않는 부분은 단점이라고 생각이 들지만현재 국내도서중에 Nifi나 Airflow에 대해서 책으로 나오거나 설명된 부분은 없는데, 아주 좋은 경험이였다.작년에 “데이타야 놀자” 컨퍼런서에서 Airflow에 대해서 설명하는 세션이 있었는데, 이번에 좀더 책을 보니 그때와는 다른 이해가 된 부분이 있었다책에 처음 예제는 한회사의 다양한 지역별로 있는 쇼핑몰에 대한 통계를 추출하려고 하는 시작점이 책에 몰입을 하게 만들었다.쉽게 공감대를 얻을수 있는 예제이다.기존에도 ETL / 데이터 웨어하우스를 추축하고 다양한 방법으로 데이타 마트를 추축하는데, Nifi, Airflow을 통해서 원하는 목적을 달성하는정보도 습득할수 있다.Db기반으로 업무를 수행한 개발자라면, 좀더 다양한 View를 가질수 있게 될거 같다.데이타의 파이프라인의 개념을 이해하기에 좋다.해외도서 변역이 잘못되면, 의미 전달이 쉽지 않은데 이 책은 그런점은 따로 못느겼다.책의 상하좌우 공백도 작은 편이지만, 편집이 잘되어 있었다airflow에서는 파이션 코드를 그대로 사용할수 있어서, pandas를 쉽게 이용 가능하다.그래서 요즘 많은 인기를 끌고 있다고 생각을 한다.",

    }

            "content": "            항목      설명      비고                  대상자      markdown문법 정리                     글의 내용      제가 주로 사용하는 사항 기록                     전달 메세지      막상 쓸려먼 까먹어서 자주 사용하는 사항 정리 목적               참고) https://heropy.blog/2017/09/30/markdown/  목차1) 제목 관련1.제목2.제목3.제목4.제목  목차2) 구분선 (*** / — / ___ 3개)  목차3) 줄바꿈  (맨 뒷줄에 공백 Space2칸)  그냥 엔터로 줄바꿈 한것과 뒤에 공백 2칸을 넣는것은 화면 표시에 다릅니다.  엔터 (줄간격이 큼), 스페이스2칸 (바로 밑에 붙어서 보기 편합니다.)일하자. 개발하자. (공백이 뒤에 공백 2칸)일하자. 개발하자.  목차4) 링크/이미지 넣기, 표시방법검색엔진은 구글이 좋습니다.이탤릭  (1개)  볼드  (2개)***이텔릭볼드  (**3개)취소선   (~2개)  aaa ( &gt; 1개)      bbb (» 2개)          ccc (»&gt; 3개)        테스트 one  테스트 two  테스트 three  aaa          bbb                  ccc                    print(aaa)",

    "jekyll-basic": {
        "title": "jekyll 기본 설정",
            "author": "youngskeep",
            "category": "",
            "content": "            항목      설명      비고                  대상자      블로그 개설이 하고 싶은 개발자 분들                     누가 도움이 될까?      1. github.io 블로그를 구성해보고 싶은 분들  2. 만들었는데, 뭔가 이상하고 잘 안되는 분들                      전달 메세지      저도 관련 글이나, 참고해서 만들었다가, 초기 환경은 구성했는데,  단순한 layout만 구성되고 _post 작성만 가능하였는데,  좀 제대로 해보려고 진행했던 내용을 공유합니다.             참고했던 유튜브 영상 정보      얼큰우동TV, 쉽게배우는 IT          유트브https://www.youtube.com/watch?v=2ClW2LdqP30&amp;list=PL7nkwz9MkASx1wxXK51n7KtwQyXgoNL70      저도 해당 영상을 참조해서 구성했습니다.      장점                  강사분이셔서 친절하게 잘 설명해주신다.          차분히 초급 개발자가 들어도, 전반적으로 도움되는 부분이 많이 있다.          CI부분 / js에 대한 minify / 폰트 및 스타일등에 대한 부분에 언급해주신다.                    단점                  단점은 특별히 없다. 강추 드린다.!!                          테디노트          유트브https://www.youtube.com/watch?v=ACzFIAOsfpM      local환경에 ruby설치 없이 정말 10분만에 구성할 수 있게 설명해주십니다.      이 영상도 도움이 되실거 같습니다.            BLEX          유트브https://www.youtube.com/watch?v=LyQgkZX2ZaM      단순히 jekyll이 문법 / 동작원리등을 느낄수 있게 설명해주십니다.      jekyll은 감만 잡으시면, 다양하게 css / javasscript액션을 주실수 있습니다.      jekyll에서도 DB는 없지만 _config.yml 및 Develope이 필요한 사항임을 알게 됩니다.            참고사항          tistory : 가장 보편화된 블로그많은 사용자들이 사용하며, 애드센스도 추가 가능하고 개발자의 Customize도 가능하다.기존적인 template도 있고, 괜찮은것 같지만 예전에 사용했던 기억도 있고 좀 더 다른 플랫폼에서 글작성을 새로 하고 싶은 생각도 있었다.찾아본 템플릿 중에 기본적으로 제공해주는것 말고 아래의 템플릿을 적용하면 깔끔하게 구성도 가능할거 같다.                  적용된 블로그 : https://cholol.tistory.com/506          사용된 템플릿 : https://www.jbfactory.net/ (5만원이지만, tistory를 사용하려고 하는 사용자는 고려해볼만 할 것 같다.)                    velog : 너무 깔끔한 Layout가장 눈에 들어온 블로그는 velog이다. 개발 관련된 많은 내용들이 가독성이 매우 높게 직관적으로 글을 작성 할수 있게 구성되어있다.내용을 찾아보니, 개발자 한분이 원래 기존에 서비스되는 블로그를 이용하시다가 직접 개발을 해서 서비스로 오픈하신 것을 알수 있었다.하지만, 여기에는 구글 ad-sense가 적용이 되지 않는다.      ",
        "url": "/jekyll-basic"
    }
